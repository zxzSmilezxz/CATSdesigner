<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="results__popover" #popoverContent>
  <form class="example-form" [formGroup]="markForm">
    <mat-form-field class="example-full-width">
      <mat-label>Выставьте отметку (от 0 до 10)</mat-label>
      <input type="number" matInput formControlName="mark" placeholder="Оценка">
      <mat-hint *ngIf="data.model">Рекомендуемая оценка {{data.model.recommendedMark}}</mat-hint>
    </mat-form-field>
    <mat-form-field class="date">
      <mat-label>Дата выставления</mat-label>
      <input matInput
             formControlName="date"
             [matDatepicker]="picker"

      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Комментарий</mat-label>
      <mat-checkbox matTooltip="Показать комментарий студенту" matTooltipPosition="left" class="checkbox"  name="showForStudent" formControlName="showForStudent" [color]="'primary'"></mat-checkbox>
      <textarea class="results__comment" matInput formControlName="comment"></textarea>
      <mat-hint *ngIf="lector$ | async as lector"><span *ngIf="data.model.lecturerId">Оценку поставил(а)</span> {{lector.FullName | initials}}</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Отмена</button>
  <button mat-raised-button
          (click)="onSubmit()"
          color="primary"
          [disabled]="markForm.invalid"
  >
    {{data.buttonText}}</button>
</div>
