<h1 mat-dialog-title>Добавление даты консультации</h1>
<div mat-dialog-content>
  <mat-form-field class="form-field">
    <mat-label>Дата</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="dateControl" (dateChange)="onDateChange(dateControl.value)">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
    <mat-error *ngIf="dateControl.invalid">Неправильный формат (ДД.ММ.ГГГГ)</mat-error>
  </mat-form-field>

  <div class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Корпус</mat-label>
      <input matInput [formControl]="buildingControl" [(ngModel)]="data.building">
      <mat-error *ngIf="buildingControl.invalid">От 1 до 3 символов</mat-error>
    </mat-form-field>
    
    <mat-form-field class="form-field">
      <mat-label>Аудитория</mat-label>
      <input matInput [formControl]="audienceControl" [(ngModel)]="data.audience">
      <mat-error *ngIf="audienceControl.invalid">От 1 до 3 символов</mat-error>
    </mat-form-field>
  </div>
  
  <div class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Начало занятия</mat-label>
      <input matInput type="time" [formControl]="startTimeControl" [(ngModel)]="data.start">
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <mat-label>Конец занятия</mat-label>
      <input matInput type="time" [formControl]="endTimeControl" [(ngModel)]="data.end">
    </mat-form-field>
  </div>  
</div>

<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button class="dialog-button" (click)="onCancelClick()">Отмена</button>
  <button mat-flat-button class="dialog-button" color="primary" [mat-dialog-close]="data" 
        [disabled]="audienceControl.invalid || buildingControl.invalid || dateControl.invalid 
        || startTimeControl.invalid || endTimeControl.invalid">
        Сохранить
  </button>
</div>
