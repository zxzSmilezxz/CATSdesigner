<div class="page-wrap">
	<div class="container">
		<table>
			<td class="col-first">
					<a class="cat" href="#">
						<img id="mascot-body" src="./../../assets/images/mascot-body.svg" />
						<img id="mascot-tail" src="./../../assets/images/mascot-tail.svg" />
					</a>
					<br>
					<img src="./../../assets/images/logo.png" class="logo" />
					<p>Care about the students </p> 

					<h1><a routerLink="/about" class = "aboutlink" title= "Что из себя представляет система CATS?">Адаптивная обучающая система</a></h1>
					<a mat-fab color="primary" title= "Просмотреть ролик о системе CATS" href="#" class="link">
						<mat-icon class="icon_p">play_arrow</mat-icon>
					</a>
			</td>
		</table>
		<table>
			<td class="col-second">
				<form [formGroup]="loginForm">
					<h1 class="title">Добро пожаловать!</h1>
					<div class="fields">
						<mat-form-field class="default" color="primary">
							<input matInput color="primary" formControlName="userName" placeholder="Имя пользователя" type="text" maxlength="30">
						</mat-form-field>
						<mat-form-field>
							<input matInput [type]="hide ? 'password' : 'text'" color="primary" type="password" placeholder="Пароль" formControlName="password" maxlength="30">
							<a mat-icon-button matSuffix (click)="hide = !hide">
								<mat-icon> {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</a>
						</mat-form-field>
					</div>

					<div class="remember">
						<a routerLink="/forgot" title= "Перейдите, чтобы восстановить пароль" href="">Забыли пароль?</a>
					</div>
					
					<div class="loginbtn">
						<button  mat-raised-button title= "Нажмите, чтобы войти в систему" color="primary" [class.spinner]="submitted" [disabled]="submitted" type=submit (click)="onSubmit()">Войти в систему</button>                
					</div>

					<div class="btn_w">
						<button mat-raised-button title= "Нажмите, чтобы просмотреть успеваемость студентов" color="basic" routerLink="/progControl" type=button href="">Контроль успеваемости</button>
					</div>

					<div class="sign-up">
						<p>Новый пользователь?</p>
						<a routerLink="/register" title= "Перейдите, чтобы зарегистрироваться" href="">Регистрация</a>
					</div>

					<div class="flex-center">
						<a href="https://play.google.com/store/apps/details?id=by.bntu.educats" title= "Перейдите,чтобы загрузить приложение в Google play">
							<img src="./../../assets/images/play-market-icon.png" />
							<p>Доступно в <br> Google Play</p>
						</a>
						<a href="https://apps.apple.com/by/app/educats/id1505738731" title= "Перейдите,чтобы загрузить приложение в Apple store">
							<img src="./../../assets/images/app-store-icone.png" />
							<p>Загрузите в <br> Apple Store</p>
						</a>
					</div>
				</form>
			</td>
		</table>
	</div>
</div>
